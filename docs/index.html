<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Diffusion</title>

  <script type="module" crossorigin src="/ReactionDiffusionPlayGround/assets/index-gUEp4K2D.js"></script>
  <link rel="stylesheet" crossorigin href="/ReactionDiffusionPlayGround/assets/index-ToWUHKL3.css">
</head>
<body>
    <main>
        <div class="canvasContainer" id="container">

        </div>

        <div class="controlsContainer">
            <div class="simParameters">
                <h1>Main Parameters</h1>
                <div class="valueContainer">
                    <h3>Diffussion A</h3>
                    <p class="currValue" id="dAValue">value</p>
                    <input id="dASlider" type="range" min="0" max="1.0" value="1.0" step="any" />
                </div>
                <div class="valueContainer">
                    <h3>Diffussion B</h3>
                    <p class="currValue" id="dBValue">value</p>
                    <input id="dBSlider" type="range" min="0" max="1.0" value="0.5" step="any" />
                </div>
                <div class="valueContainer">
                    <h3>feed rate</h3>
                    <p class="currValue" id="fValue">value</p>
                    <input id="fSlider" type="range" min="0.00200" max="0.12" value="0.06100" step="any" />
                </div>
                <div class="valueContainer">
                    <h3>kill rate</h3>
                    <p class="currValue" id="kValue">value</p>
                    <input id="kSlider" type="range" min="0.01413" max="0.07" value="0.06264" step="any" />
                </div>
                <div class="valueContainer">
                    <h3>Speed</h3>
                    <p class="currValue" id="speedValue">value</p>
                    <input id="speedSlider" type="range" min="1" max="100" value="50" step="1" />
                </div>
                <div class="valueContainer">
                    <h3>Fun</h3>
                    <p class="currValue" id="funValue">value</p>
                    <input id="funSlider" type="range" min="0.1" max="20" value="1" step="0.1" />
                </div>
                <input id="regrow" type="button" value="Regrow" />
            </div>
            <div class="colorsPicker">
                <div class="colorsPickerParameters">
                    <div class="vector3" id="initial">
                        <h1>Initial</h1>
                        <input type="number" step="0.1" value="0.5" id="ar"/>
                        <input type="number" step="0.1" value="0.5" id="ag"/>
                        <input type="number" step="0.1" value="0.5" id="ab"/>
                    </div>
                    <div class="vector3" id="amplitude">
                        <h1>Amplitude</h1>
                        <input type="number" step="0.1" value="0.5" id="br"/>
                        <input type="number" step="0.1" value="0.5" id="bg"/>
                        <input type="number" step="0.1" value="0.5" id="bb"/>
                    </div>
                    <div class="vector3" id="frequency">
                        <h1>Frequency</h1>
                        <input type="number" step="0.1" value="1.0" id="cr"/>
                        <input type="number" step="0.1" value="0.7" id="cg"/>
                        <input type="number" step="0.1" value="0.4" id="cb"/>
                    </div>
                    <div class="vector3" id="phase">
                        <h1>phase</h1>
                        <input type="number" step="0.1" value="0"    id="dr"/>
                        <input type="number" step="0.1" value="0.15" id="dg"/>
                        <input type="number" step="0.1" value="0.20" id="db"/>
                    </div>
                </div>
                <div id="colorPickerCanvas">

                </div>
            </div>
        </div>
    </main>

</body>
</html>
